name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate HTML & check links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Lint HTML
        run: htmlhint index.html --config .htmlhintrc

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --no-progress
            --exclude-mail
            index.html
          fail: true
